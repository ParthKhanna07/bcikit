<!doctype html>
<html><head>
    <link rel="stylesheet" type="text/css" href="/demos/demo.css" />

    <script src="/lib/jquery/jquery-latest.min.js"></script><!-- http://code.jquery.com/jquery-2.1.4.min.js -->
    <script src="/lib/sockjs/sockjs.min.js"></script><!-- https://github.com/sockjs/sockjs-client/blob/master/dist/sockjs-1.0.3.min.js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="/multiplex.js"></script>
    <script src="/demos/demo-ui.js"></script>
    <script src="dwt-highcharts.js"></script>
    <style>
        .multichart { height: 200px; width: 500px; margin: 0 0; }
        .control-panel { width:800px; }
    </style>
<head>
<body lang="en">
    <h5><a href="/">Back</a></h5>
    <h4>DWT Demo with <a href="http://www.highcharts.com/demo/heatmap-canvas" target="_blank">Highcharts</a></h4>

    <div class="control-panel">
        <table>
            <tr>
                <td colspan="99">
                    <b>data view: </b><input type="radio" name="testmode" value="marker" /> test mode
                    <input type="radio" name="testmode" value="continuous" checked="checked" /> continuous
                </td>
            </tr>
            <tr>
                <td colspan="99">
                    <b># channels:</b>
                    <select id="numChannelsSelect">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select>
                    <b># datapoints:</b><input type="text" id="dataLength" value="500" size="4"/>
                </td>
            </tr>
            <tr>
                <td colspan="99">
                    <!-- metric channel container -->
                    <div id="first" class="box chartContainer hidden">
                        <b>Live Data</b>
                        metric: <select class="metricSelect">
                            <option value="viz_dwt" selected="selected">viz_dwt</option>
                        </select>
                        <!-- connection buttons -->
                        <button class="connect">connect</button> <button class="disconnect hidden">disconnect</button>
                    </div>
                    <!-- -->
                </td>
            </tr>
            <tr>
                <td colspan="99">
                    <b>Test Data:</b> <button id="starttest">start test</button> <button id="stoptest">stop test</button>
                    FPS: <input type="text" id="fps" value="1000" size="4"/>
                </td>
            </tr>
        </table>
    </div>






    <div class="demo-container">
        <div id="chartContainer0" class="multichart"></div>
        <div id="chartContainer1" class="multichart"></div>
        <div id="chartContainer2" class="multichart"></div>
        <div id="chartContainer3" class="multichart"></div>
        <div id="chartContainer4" class="multichart"></div>
        <div id="chartContainer5" class="multichart"></div>
        <div id="chartContainer6" class="multichart"></div>
        <div id="chartContainer7" class="multichart"></div>
        <div id="chartContainer8" class="multichart"></div>
        <div id="chartContainer9" class="multichart"></div>
        <div id="chartContainer10" class="multichart"></div>
        <div id="chartContainer11" class="multichart"></div>
        <div id="chartContainer12" class="multichart"></div>
        <div id="chartContainer13" class="multichart"></div>
        <div id="chartContainer14" class="multichart"></div>
        <div id="chartContainer15" class="multichart"></div>
    </div>

</body></html>
