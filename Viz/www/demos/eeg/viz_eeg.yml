###################################################################
# This processing chain is for testing visualization
# Specifically, EEG using fixed windows, with coords & downsampling
#
###################################################################

modules:
###################################################################
  - id: "foo1"
    class: "ModuleSignalGenerator"
    settings:
      debug: False
      sampling_rate: 250  # Hz (samples per second)
      num_channels: 16  # how many outputs to produce (default to device if specified, or 1 if not)
      range: [-50,50]   # range of integers, (i.e. [1,10])
      pattern: "rand"   # rand | sine
      frequency: 10  # Hz (only used with sine)
    outputs:
      data:
        message_queues: "eeg"
        message_type: "TIME_SAMPLE"
        data_type: "RAW_DATA"
        buffer_size: 10

###################################################################
  - id: "foo4"
    class: "ModuleWindows"
    settings:
      debug: False
      num_channels: 16
      samples_per_window: 500
      window_overlap: 20
    inputs:
      data:
        name: "eeg"
        message_type: "TIME_SAMPLE"
        data_type: "RAW_DATA"
    outputs:
      data:
        message_queues: "window"
        message_type: "MATRIX"
        data_type: "RAW_DATA"
        buffer_size: 0

###################################################################
  - id: "foo6"
    class: "ModuleConvert"
    settings:
      debug: False
      num_channels: 16
    inputs:
      data:
        name: "window"
        message_type: "MATRIX"
        data_type: "RAW_DATA"
    outputs:
      data:
        message_queues: "window_coords"
        message_type: "MATRIX"
        data_type: "RAW_COORDS"
        buffer_size: 0

###################################################################
  - id: "foo7"
    class: "ModuleDownsample"
    settings:
      formula: "lttb"
      percent: 25      # percentage of original data size to downsample to
      debug: False
      num_channels: 16
    inputs:
      data:
        name: "window_coords"
        message_type: "MATRIX"
        data_type: "RAW_COORDS"
    outputs:
      data:
        message_queues: "eegd"
        message_type: "MATRIX"
        data_type: "RAW_COORDS"
        buffer_size: 0
