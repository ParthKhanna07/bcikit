<!doctype html>
<html><head>
    <link rel="stylesheet" type="text/css" href="/demos/demo.css" />

    <script src="/lib/jquery/jquery-latest.min.js"></script><!-- http://code.jquery.com/jquery-2.1.4.min.js -->
    <script src="/lib/sockjs/sockjs.min.js"></script><!-- https://github.com/sockjs/sockjs-client/blob/master/dist/sockjs-1.0.3.min.js -->
    <script src="/multiplex.js"></script>
    <script src="/lib/canvasjs/jquery.canvasjs.min.js"></script>
    <script src="../demo-ui.js"></script>
    <script src="eeg-canvasjs-multi.js"></script>
    <style>
        .multichart { height: 100px; width:60%; }
    </style>
<head>
<body lang="en">
    <h5><a href="/">Back</a></h5>
    <h4>EEG Demo with <a href="http://canvasjs.com/html5-javascript-dynamic-chart/" target="_blank">CanvasJS</a></h4>

    <b>data view: </b><input type="radio" name="testmode" value="marker" /> test mode
    <input type="radio" name="testmode" value="continuous" checked="checked" /> continuous<br/><br/>

    # datapoints: <input type="text" id="dataLength" value="500" size="4"/><br/>

    # channels:  <select id="numChannelsSelect">
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
    </select>

    <!-- metric channel container -->
    <div id="first" class="box chartContainer hidden">
        <br/>
        metric: <select class="metricSelect">
            <option value="viz_eeg" selected="selected">viz_eeg</option>
        </select>
        <!-- connection buttons -->
        <button class="connect">connect</button>
        <button class="disconnect hidden">disconnect</button>
    </div>
    <!-- -->

    <div class="demo-container">
        <div id="chartContainer0" class="multichart"></div>
        <div id="chartContainer1" class="multichart"></div>
        <div id="chartContainer2" class="multichart"></div>
        <div id="chartContainer3" class="multichart"></div>
        <div id="chartContainer4" class="multichart"></div>
        <div id="chartContainer5" class="multichart"></div>
        <div id="chartContainer6" class="multichart"></div>
        <div id="chartContainer7" class="multichart"></div>
        <div id="chartContainer8" class="multichart"></div>
        <div id="chartContainer9" class="multichart"></div>
        <div id="chartContainer10" class="multichart"></div>
        <div id="chartContainer11" class="multichart"></div>
        <div id="chartContainer12" class="multichart"></div>
        <div id="chartContainer13" class="multichart"></div>
        <div id="chartContainer14" class="multichart"></div>
        <div id="chartContainer15" class="multichart"></div>
    </div>

</body></html>
