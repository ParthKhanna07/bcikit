###################################################################
# This processing chain is for testing visualization
# Specifically, EEG using fixed windows, with coords & downsampling
#
###################################################################
global:
  num_channels: 16  # how many outputs to produce (default to device if specified, or 1 if not)

modules:
###################################################################
  - id: "origin1"
    class: "ModuleSignalGenerator"
    settings:
      debug: False
      sampling_rate: 100  # Hz (samples per second)
      pattern: "files"   # rand | sine | files
      files: ["data/random_EEG_sample.txt"] # filepath can be either absolute or relative to dir of run.py
      data_already_contains_timestamp: True # this will let downstream modules know whether or not timestamp is included
    outputs:
      data:
        message_queues: "eeg"
        message_type: "TIME_SAMPLE"
        data_type: "RAW_DATA"
        buffer_size: 0

###################################################################
  - id: "viz1"
    class: "ModuleWindows"
    settings:
      debug: False
      samples_per_window: 25
      window_overlap: 0
    inputs:
      data:
        name: "eeg"
        message_type: "TIME_SAMPLE"
        data_type: "RAW_DATA"
    outputs:
      data:
        message_queues: "window"
        message_type: "MATRIX"
        data_type: "RAW_DATA"
        buffer_size: 0

####################################################################
  - id: "viz2"
    class: "ModuleConvert"
    settings:
      debug: False
    inputs:
      data:
        name: "window"
        message_type: "MATRIX"
        data_type: "RAW_DATA"
    outputs:
      data:
        message_queues: "viz_eeg"
        message_type: "MATRIX"
        data_type: "RAW_COORDS"
        buffer_size: 0
