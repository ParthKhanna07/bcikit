###################################################################
# This processing chain is for testing visualization
# Specifically, EEG using fixed windows, with coords & downsampling
#
###################################################################
global:
  num_channels: 8  # how many outputs to produce (default to device if specified, or 1 if not)

modules:
###################################################################
  - id: "origin1"
    class: "SignalGenerator"
    settings:
      debug: False
      sampling_rate: 250  # Hz (samples per second)
      pattern: "files"   # rand | sine | files
      files: ["data/sample_openbci_data.txt"] # filepath can be either absolute or relative to dir of run.py
      separator: ","
      # this will let downstream modules know whether or not timestamp is included
      # setting this to true means fist column of data will be ignored
      data_already_contains_timestamp: False
      # skip_lines_prefix: "%"
      skip_lines: 5
      skip_columns: 1
    outputs:
      data:
        message_queues: "eeg"
        message_type: "TIME_SAMPLE"
        data_type: "RAW_DATA"
        buffer_size: 0

###################################################################
  - id: "w1"
    class: "TimeWindow"
    settings:
      debug: False
      samples_per_window: 1250
      window_overlap: 50
    inputs:
      data:
        name: "eeg"
        message_type: "TIME_SAMPLE"
        data_type: "RAW_DATA"
    outputs:
      data:
        message_queues: "window"
        message_type: "MATRIX"
        data_type: "RAW_DATA"
        buffer_size: 0

####################################################################
  - id: "f1"
    class: "Filter"
    settings:
      debug: False
      notch_filter: [59.0, 61.0]  # 60Hz
      bandpass_filter: [7.0, 30.0] # 7-30Hz
    inputs:
      data:
        name: "window"
        message_type: "MATRIX"
        data_type: "RAW_DATA"
    outputs:
      data:
        message_queues: "filtered"
        message_type: "MATRIX"
        data_type: "RAW_COORDS"
        buffer_size: 0

####################################################################
  - id: "viz2"
    class: "Convert"
    settings:
      debug: False
    inputs:
      data:
        name: "filtered"
        message_type: "MATRIX"
        data_type: "RAW_DATA"
    outputs:
      data:
        message_queues: "viz_eeg"
        message_type: "MATRIX"
        data_type: "RAW_COORDS"
        buffer_size: 0